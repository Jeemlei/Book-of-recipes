name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TEST_DB: 'mongodb+srv://localhost:27017'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend/recipe-front
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: jest
        run: npm test
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/recipe-back
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: '5.0'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: jest
        run: npm test
